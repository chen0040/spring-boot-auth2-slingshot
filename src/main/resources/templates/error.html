<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{site.app_name.error}">Error</title>

    <link href="/jslib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/jslib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/jslib/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

    <link href="/css/app.style.css" rel="stylesheet"/>

</head>
<body >

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="fluid-container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><span th:text="#{site.app_name}">Home</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home"><span th:text='#{site.home}'>Home</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <div class="navbar-lang font-sm">
                        <a href="?lang=en">English</a> | <a href="?lang=cn">中文</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<hr style="height:40px" />

<div class="container container-md">

    <div class="panel panel-primary panel-widget">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span th:text="#{site.error}">Error</span>
            </h3>
        </div>
        <div class="panel-body">
            <div class="content">
                <p>
                    <span th:text="#{site.txt.error.try.again}">An error has occurred, please try again.</span>
                </p>
                <p>
                    <span th:text="#{site.back.to}">Back to</span> <a href="/home"><span th:text="#{site.home}">Home</span></a>
                </p>
            </div>
        </div>
    </div>

</div>
</body>
</html>
